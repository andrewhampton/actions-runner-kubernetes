# This kustomization is expected to be valid on long-lived refs.
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ./kustomize

images:
  - name: docker.pkg.github.com/andrewhampton/actions-runner-kubernetes/actions-runner-kubernetes-dev
    newName: docker.pkg.github.com/andrewhampton/actions-runner-kubernetes/actions-runner-kubernetes
    # newTag: v2.164.0-ucp1
    newTag: master

patchesStrategicMerge:
  # Useful for refs that change frequently, like master
  - kustomize/imagePullPolicyAlways.yaml
  # Useful for refs that are not expected to change, like tags
  # - kustomize/imagePullPolicyIfNotPresent.yaml
